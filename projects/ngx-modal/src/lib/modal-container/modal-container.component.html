    <div
      #modal
      [ngClass]="{ 'ngx-backdrop-active': showBackdrop }"
      [class]="'ngx-modal-backdrop ' + backdropClass"
      (click)="onBackdropClick($event)"
      tabindex="-1"
      [style.zIndex]="zIndex"
    >
      <div class="ngx-modal-content" [ngClass]="modalClass" [style.zIndex]="zIndex + 1">
        @if (showCloseButton) {
        <button class="ngx-close-button" (click)="closeWithButton()">&times;</button>
        }

        <ng-container #modalContent></ng-container>
      </div>
    </div>
